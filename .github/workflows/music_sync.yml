name: Sync Music

on:
  push:
    paths:
      - 'data/url.txt'
      - 'scripts/sync_music.py'
      - '.github/workflows/music_sync.yml'
  workflow_dispatch:

jobs:
  sync-music:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Sync Script
        run: python scripts/sync_music.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add music/
          git commit -m "Update music library" || echo "No changes to commit"
          git push
